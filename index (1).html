            from {
                opacity: 0;

            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .delay-400 { animation-delay: 400ms; }
        .delay-600 { animation-delay: 600ms; }

        }

        .animate-bounce { animation: bounce 2s infinite; }
